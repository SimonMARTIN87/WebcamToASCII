name: deploy_pages

on:
  push:
    branches:
      - master

jobs:
  deploy_pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ”
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm i

      - name: Build
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: dist